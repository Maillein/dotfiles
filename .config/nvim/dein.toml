[[plugins]]
repo = 'nvim-treesitter/nvim-treesitter'
hook_post_update = 'TSUpdate'
hook_source = '''
lua <<EOF
require'nvim-treesitter.configs'.setup {
    highlight = {
        enable = true,
        -- disable = { 'rust' },
    },
    indent = {
        enable = true, -- これを設定することでtree-sitterによるインデントを有効にできます
        disable = { 'rust' },
    },
    ensure_installed = 'all'
}
EOF
'''

